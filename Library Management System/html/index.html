<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library System</title>
    <!--google fonts-->
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h1>ðŸ“šWelcome to Sourav's Library SystemðŸ“š</h1>

      <!--search form-->
      <form id="searchForm">
        <label for="searchTitle">Title:</label>
        <input type="text" id="searchTitle" name="title" placeholder="Search by title">

        <label for="searchAuthor">Author:</label>
        <input type="text" id="searchAuthor" name="author" placeholder="Search by author">

        <label for="searchGenre">Genre:</label>
        <select id="searchGenre" name="genre">
          <option value="">All Genres</option> 
          <option value="Thriller">Thriller</option>
          <option value="Horror">Horror</option>
          <option value="Action">Action</option>
          <option value="Western">Western</option>
          <option value="Comedy">Comedy</option>
          <option value="Science Fiction">Science Fiction</option>
          <option value="Drama">Drama</option>
          <option value="Fiction">Fiction</option>
          <option value="Non-Fiction">Non-Fiction</option>
          <option value="Mystery">Mystery</option>
          <option value="Humour">Humour</option>
          <option value="History">History</option>
          <option value="Adventure">Adventure</option>
          <option value="Biography">Biography</option>
          <option value="Graphic novel">Graphic novel</option>
          <option value="Fantasy">Fantasy</option>
          <option value="Memoir">Memoir</option>
          <option value="Self-help book">Self-help book</option>
          <option value="Spirituality">Spirituality</option>
          <option value="Anime">Anime</option>
          <option value="Romance">Romance</option>
          <option value="Romantic Comedy">Romantic Comedy</option>
        </select>
        <button type="submit">Search</button>
      </form>

      <!--add button/form-->
      <button id="addBookButton">Add Book</button>
      <form id="addBookForm" style="display: none;">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required placeholder="Enter book title">

        <label for="author">Author:</label>
        <input type="text" id="author" name="author" required placeholder="Enter author name">

        <label for="genre">Genre:</label>
        <select id="genre" name="genre" required>
          <option value="Thriller">Thriller</option>
          <option value="Horror">Horror</option>
          <option value="Action">Action</option>
          <option value="Western">Western</option>
          <option value="Comedy">Comedy</option>
          <option value="Science Fiction">Science Fiction</option>
          <option value="Drama">Drama</option>
          <option value="Fiction">Fiction</option>
          <option value="Non-Fiction">Non-Fiction</option>
          <option value="Mystery">Mystery</option>
          <option value="Humour">Humour</option>
          <option value="History">History</option>
          <option value="Adventure">Adventure</option>
          <option value="Biography">Biography</option>
          <option value="Graphic novel">Graphic novel</option>
          <option value="Fantasy">Fantasy</option>
          <option value="Memoir">Memoir</option>
          <option value="Self-help book">Self-help book</option>
          <option value="Spirituality">Spirituality</option>
          <option value="Anime">Anime</option>
          <option value="Romance">Romance</option>
          <option value="Romantic Comedy">Romantic Comedy</option>
        </select>

        <label for="date">Publication Date:</label>
        <input type="date" id="date" name="date" required>

        <label for="isbn">ISBN:</label>
        <input type="text" id="isbn" name="isbn" required placeholder="Enter ISBN">

        <button type="submit">Submit</button>
      </form>

      <!--export buttons-->
      <h3>Export</h3>
      <button id="exportCSVButton">Export as CSV</button>
      <button id="exportJSONButton">Export as JSON</button>

      <!--books details-->
      <p>Here is a list of books in the library:</p>
      <table id="booksTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Author</th>
            <th>Genre</th>
            <th>Publication Date (y/m/d)</th>
            <th>ISBN</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
    <script src="app.js"></script>
  </body>
</html>
